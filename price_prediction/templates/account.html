{% load static %}
{% include "navbar.html" %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'price_prediction/images/ac.png' %}" width="120%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username">
                        <input type="password" placeholder="Password" name="password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forgot Password</a>
                        <form method="post" action="/logout/">
                            <button type="submit" class="btn">Log out</button>
                            </form>
                    </form>
                    <form id="RegForm" method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username">
                        <input type="email" placeholder="Email" name="email">
                        <input type="password" placeholder="Password" name="password">
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>      


                                    <!--Footer-->
<div class="footer">
    <div class="container">
        <div class="row">
            </div>
            <div class="footer-col-2">
               <img src="{% static 'price_prediction/images/aa.png' %}">
                <p>Our purpose is to help you for vegetable price prediction.</p>
            </div>
            <div class="footer-col-3">
                <h3> Useful Links</h3>
              <ul>
                <li>Join Affiliate</li>
              </ul>
            </div>
            <div class="footer-col-4">
                <h3> Follow us</h3>
              <ul>
                <li> Facebook</li>
                <li>Instagram</li>
                <li> You Tube</li>
                <li>Twitter</li>
              </ul>
            </div>
        </div>
        <hr>
        <p class="copyright">Copyright 2024 - AgroPrice</p>
    </div>
    
</div>
<!--Js for toggle menu-->
<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px"
        }
        else
        {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

<!--Js for toggle Form-->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function register()
    {
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }
    function login()
    {
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }
</script>

</body>
</html>
