<!-- result.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'price_prediction/result.css' %}">
    <title>Predicted Price Result</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="result-container">
        <h2>Predicted Average Price for {{ commodity }}:</h2>
        <p id="predictedPrice" class="counter">Rs: {{ predicted_price|floatformat:3}}</p>

        <h2>Mean Squared Error (MSE):</h2>
        <p id="mse" class="counter">{{ mse|floatformat:3 }}</p>

        <h2>R-squared (R2):</h2>
        <p id="r2" class="counter">{{ r2|floatformat:3 }}</p>
    </div>
</body>

</html>
